<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List - Netflix Clone</title>
  <link rel="stylesheet" href="mylist.css">
</head>
<body>

  <!-- Header -->
  <header>
        
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="Netflix Logo">
    </div>
    <nav>
        <a href="home.html" class="active">Home</a>
        <a href="tvshow.html">TV Shows</a>
        <a href="movies.html">Movies</a>
        <a href="latest.html">Latest</a>
        <a href="mylist.html">My List</a>
    </nav>
    
    <div class="profile">
        <img src="imgs/user.png" alt="User Profile">
    </div>
</header>


  <!-- My List Section -->
  <section class="mylist-section">
    <h2>My List</h2>
    <div class="list-grid">
      <div class="movie-card">
        <img src="imgs/suspense5.jpg" alt="Suspense">
        <div class="movie-title">Dark Secrets</div>
      </div>
      <div class="movie-card">
        <img src="imgs/thriller5.jpg" alt="Thriller">
        <div class="movie-title">Final Escape</div>
      </div>
      <div class="movie-card">
        <img src="imgs/romance5.jpg" alt="Romance">
        <div class="movie-title">Eternal Love</div>
      </div>
      <div class="movie-card">
        <img src="imgs/drama5.jpg" alt="Drama">
        <div class="movie-title">Broken Bonds</div>
      </div>
      <div class="movie-card">
        <img src="imgs/children5.jpg" alt="Children">
        <div class="movie-title">Cartoon Galaxy</div>
      </div>
    </div>
  </section>

</body>
</html>

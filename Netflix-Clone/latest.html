<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest - Netflix Clone</title>
  <link rel="stylesheet" href="latest.css">
</head>
<body>

    <header>
        
        <div class="logo">
            <img src="https://www.freepnglogos.com/uploads/netflix-logo-drawing-png-19.png" alt="Netflix Logo">
        </div>
        <nav>
            <a href="home.html" class="active">Home</a>
            <a href="tvshow.html">TV Shows</a>
            <a href="movies.html">Movies</a>
            <a href="latest.html">Latest</a>
            <a href="mylist.html">My List</a>
        </nav>
        
        <div class="profile">
            <img src="imgs/user.png" alt="User Profile">
        </div>
    </header>


  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>New & Trending</h1>
      <p>Catch up on the freshest arrivals right now!</p>
      <div class="buttons">
        <button class="play">▶ Play</button>
        <button class="info">ℹ More Info</button>
      </div>
    </div>
  </section>

  <!-- Latest Movies Grid -->
  <section class="latest-section">
    <h2>Latest Releases</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="imgs/suspense4.jpg" alt="Suspense">
        <div class="movie-title">Hidden Shadows</div>
      </div>
      <div class="movie-card">
        <img src="imgs/thriller4.jpg" alt="Thriller">
        <div class="movie-title">Night Chase</div>
      </div>
      <div class="movie-card">
        <img src="imgs/drama4.jpg" alt="Drama">
        <div class="movie-title">Lost Echoes</div>
      </div>
      <div class="movie-card">
        <img src="imgs/children4.jpg" alt="Children">
        <div class="movie-title">Fun Time</div>
      </div>
      <div class="movie-card">
        <img src="imgs/romance4.jpg" alt="Romance">
        <div class="movie-title">Love Lines</div>
      </div>
    </div>
  </section>

</body>
</html>

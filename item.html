<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>

    <!-- Background Blur -->
    <div class="background">
        <img src="movie-poster.jpg" alt="Movie Background">
    </div>

    <!-- Movie Details Container -->
    <div class="movie-details">
        <img class="poster" src="movie-poster.jpg" alt="Movie Poster">
        <div class="info">
            <h1>Movie Title</h1>
            <p class="genre">Action | Thriller | 2024</p>
            <p class="description">
                This is a short description of the movie. It gives a quick overview of the plot 
                and what to expect.
            </p>
            <div class="buttons">
                <button class="play">â–¶ Play</button>
                <button class="watch-later">+ Watch Later</button>
            </div>
        </div>
    </div>

</body>
</html>
